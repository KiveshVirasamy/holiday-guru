<nz-row>
    <nz-col nzSpan="12" nzOffset="6">
        <h2 nz-typography>Login</h2>
        <form nz-form (ngSubmit)="login()">
            <nz-form-item>
                <nz-form-label>Email</nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="email" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>Password</nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="password" type="password" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nz-button nzType="primary" [disabled]="loginForm.invalid">Log in</button>
            </nz-form-item>
        </form>
    </nz-col>
</nz-row>
