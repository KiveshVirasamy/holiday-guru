<nz-layout class="bg-[url('src/assets/background.jpg')] filter brightness-77">
    <nz-header aria-label="Site navigation" class="flex justify-between items-center px-4 py-2 md:px-8">
        <a routerLink="/" nz-typography class="text-2xl font-bold">
            <span class="text-slate-200">Holiday</span>
            <span class="text-blue-500">Guru</span>
        </a>
        <div class="flex justify-center items-center">
            <button aria-label="Login" nz-button nzType="primary" nzShape="round" routerLink="/login"
                class="mr-2">Login</button>
            <button aria-label="Sign Up" nz-button nzType="default" nzShape="round" routerLink="/signup">Sign
                Up</button>
        </div>
    </nz-header>
    <nz-content>
        <nz-row class="h-screen flex items-center justify-center">
            <nz-col class="flex items-center justify-center mx-4 md:mx-0">
                <div class="bg-white opacity-90 rounded-lg p-8 max-w-3xl md:mx-auto">
                    <h1 class="text-3xl md:text-5xl mb-8 text-gray-800 font-bold">Plan your dream <span
                            class="text-blue-500">Vacation</span> with ease
                    </h1>
                    <p class="flex justify-start text-lg md:text-xl text-gray-800 md:px-8" style="line-height: 1.5;">
                        Planning your dream vacation has never been easier thanks to Holiday Guru. Whether it's a
                        romantic getaway or a family excursion, Holiday Guru provides all the
                        essential elements for a successful and stress-free vacation.
                    </p>
                </div>
            </nz-col>
        </nz-row>
    </nz-content>
</nz-layout>
