<nz-layout>
    <nz-header aria-label="Site navigation" class="flex justify-between items-center px-4 py-2 md:px-8">
        <a nz-typography class="text-2xl font-bold">
            <span class="text-slate-200">Holiday</span>
            <span class="text-blue-500">Guru</span>
        </a>
    </nz-header>
</nz-layout>


<div class="border rounded-md p-4 shadow-sm relative">
    <div class="flex items-center mb-4">
        <button class="text-blue-500 font-medium hover:text-blue-700" onclick="window.history.back()">
            &lt; Back
        </button>
        <h1 class="text-lg font-bold ml-4">Add a New Activity</h1>
    </div>
    <form class="space-y-4">
        <div>
            <label for="name" class="block font-medium text-gray-700 mb-1">Name:</label>
            <input type="text" id="name" name="name" class="form-input w-full border border-gray-400 w-full h-12"
                [(ngModel)]="newActivity.name">
        </div>
        <div>
            <label for="tag" class="block font-medium text-gray-700 mb-1">Tag:</label>
            <input type="text" id="tag" name="tag" class="form-input w-full border border-gray-400 w-full h-12"
                [(ngModel)]="newActivity.tag">
        </div>
        <div>
            <label for="description" class="block font-medium text-gray-700 mb-1">Description:</label>
            <textarea id="description" name="description"
                class="form-input w-full h-32 resize-none border border-gray-400 w-full h-12"
                [(ngModel)]="newActivity.description"></textarea>
        </div>
        <div>
            <label for="cost" class="block font-medium text-gray-700 mb-1">Cost:</label>
            <input type="text" id="cost" name="cost" class="form-input w-full border border-gray-400 w-full h-12"
                [(ngModel)]="newActivity.cost_estimate">
        </div>
        <div>
            <label for="startTime" class="block font-medium text-gray-700 mb-1">Start Time:</label>
            <input type="text" id="startTime" name="startTime"
                class="form-input w-full border border-gray-400 w-full h-12" [(ngModel)]="newActivity.startTime">
        </div>
        <div>
            <label for="endTime" class="block font-medium text-gray-700 mb-1">End Time:</label>
            <input type="text" id="endTime" name="endTime" class="form-input w-full border border-gray-400 w-full h-12"
                [(ngModel)]="newActivity.endTime">
        </div>
        <div>
            <label for="startLocation" class="block font-medium text-gray-700 mb-1">Start Location:</label>
            <input type="text" id="startLocation" name="startLocation"
                class="form-input w-full border border-gray-400 w-full h-12" [(ngModel)]="newActivity.startLocation">
        </div>
        <div>
            <label for="endLocation" class="block font-medium text-gray-700 mb-1">End Location:</label>
            <input type="text" id="endLocation" name="endLocation"
                class="form-input w-full border border-gray-400 w-full h-12" [(ngModel)]="newActivity.endLocation">
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
                (click)="addUserActivity(); clearForm()" routerLink="/dashboard">Add Activity</button>
        </div>
    </form>
</div>
