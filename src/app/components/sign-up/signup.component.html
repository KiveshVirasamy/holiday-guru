<div class="flex flex-col justify-center items-center h-screen">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <form nz-form>
        <nz-form-item>
            <nz-form-label>Email</nz-form-label>
            <input nz-input type="text" #emailSignUp class="w-full" />
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Password</nz-form-label>
            <input nz-input type="password" #passwordSignUp class="w-full" />
        </nz-form-item>
        <button nz-button nzType="primary" class="w-full"
            (click)="onSignup(emailSignUp.value, passwordSignUp.value)">Sign Up</button>
    </form>
    <div class="flex justify-center">
        <a routerLink="/" class="text-blue-500 hover:text-blue-700">Back</a>
    </div>
</div>
