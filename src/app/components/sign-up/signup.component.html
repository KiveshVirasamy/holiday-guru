<nz-layout class="bg-[url('src/assets/background.jpg')]" aria-label="Main Layout">
    <nz-header aria-label="Site navigation" class="flex justify-between items-center px-4 py-2 md:px-8">
        <a routerLink="/" nz-typography class="text-2xl font-bold">
            <span class="text-slate-200" aria-label="Holiday">Holiday</span>
            <span class="text-blue-500" aria-label="Guru">Guru</span>
        </a>
        <div class="flex justify-center items-center">
            <button aria-label="Login" nz-button nzType="primary" nzShape="round" routerLink="/login"
                class="mr-2">Login</button>
            <button aria-label="Sign Up" nz-button nzType="default" nzShape="round" routerLink="/signup">Sign
                Up</button>
        </div>
    </nz-header>
    <nz-content aria-label="Main Content">
        <div class="flex justify-center items-center h-screen px-4" aria-label="Login Form">
            <div class="w-full max-w-xs bg-white p-6 rounded-md shadow-lg">
                <h2 class="flex justify-center text-xl font-bold mb-4" aria-label="Login Heading">Sign
                    Up</h2>
                <form nz-form>
                    <nz-form-item>
                        <nz-form-label aria-label="Email Label">Email</nz-form-label>
                        <input nz-input type="text" id="email" #emailLogin class="w-full" aria-label="Email Input" />
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label aria-label="Password Label">Password</nz-form-label>
                        <input nz-input type="password" id="password" #passwordLogin class="w-full"
                            aria-label="Password Input" />
                    </nz-form-item>
                    <button aria-label="Login Button" nz-button nzType="primary" class="w-full mt-4"
                        (click)="onSignup(emailLogin.value, passwordLogin.value)" routerLink="/dashboard">Sign
                        Up</button>
                </form>
            </div>
        </div>
    </nz-content>
</nz-layout>
